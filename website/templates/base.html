<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Bioinformatics Web App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Navbar Styles */
      .navbar {
        background-color: #ffd700; /* Gold color */
      }
      .navbar-brand,
      .nav-link,
      .btn {
        color: #ffffff !important; /* White text for contrast */
      }
      .nav-link:hover,
      .btn:hover {
        color: #000000 !important; /* Black text on hover for readability */
      }
      .btn-register {
        border-color: #ffffff; /* White border for register button */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Bioinformatics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/pairwise-alignment"
                >Pairwise Alignment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/multiple-alignment"
                >Multiple Sequence Alignment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/phylogenetic-tree"
                >Phylogenetic Tree</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
          <a href="/register" class="btn btn-outline-light btn-register ms-3"
            >Register</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
